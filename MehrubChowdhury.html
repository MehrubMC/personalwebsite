<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Mehrub Chowdhury</title>
  <!-- Google Fonts Import for Montserrat -->
  <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@400;700&display=swap" rel="stylesheet">
  <style>
    /* General and Font */
    * {
      font-family: 'Montserrat', sans-serif;
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      background: linear-gradient(to bottom right, #001f3f, #0074D9, #2ECC40, #006400);
      color: #FFFFFF;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      margin: 0;
    }
    /* Container Style */
    .container {
      text-align: center;
      max-width: 600px;
      padding: 20px;
      background: rgba(0, 0, 0, 0.5);
      border-radius: 10px;
    }
    h1 {
      font-size: 3rem;
    }
    p {
      font-size: 1.2rem;
      line-height: 1.5;
    }
    /* Button */
    .about-me-button {
      position: absolute;
      top: 20px;
      right: 20px;
      padding: 10px 20px;
      background-color: #0074D9;
      color: #FFFFFF;
      border: none;
      border-radius: 5px;
      font-size: 1rem;
      cursor: pointer;
      text-decoration: none;
    }
    .about-me-button:hover {
      background-color: #005fa3;
    }
  </style>
</head>
<body>
  <a href="about.html" class="about-me-button">About Me</a>
  <div class="container">
    <h1>Mehrub Chowdhury</h1>
    <p>Hello! I'm Mehrub, a current sophomore aspiring to become a great software engineer. Passionate about coding, learning, and building impactful projects, I'm always eager to take on new challenges and expand my skills in software development.</p>
  </div>
</body>
</html>
